<!--Tells the browser what version of html is used here-->
<!DOCTYPE html>
<html lang="en">
  <!--Head holds information about the webpage and tells the browser-->
  <head>
    <!--the meta element gives extra metadata to the html document -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This ia a heading</h1>
    <h2>This ia a heading</h2>
    <h3>This ia a heading</h3>
    <h4>This ia a heading</h4>
    <h5>This ia a heading</h5>
    <h6>This ia a heading</h6>
    <br /><!--This is a line break -->
    <!--This is used for horizontal line-->
    <hr size="5" color="red" />
  </body>
</html>
